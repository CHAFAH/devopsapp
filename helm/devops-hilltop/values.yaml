replicaCount: 3

image:
  repository: hilltopconsultancy/devops-hilltop
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    database: "devops_hilltop"
  primary:
    persistence:
      enabled: true
      size: 8Gi
      subPath: "pgdata"
    extraEnvVars:
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata

env:
  NODE_ENV: "production"
  PORT: "5000"
  APP_NAME: "DevOps with Hilltop"

secrets:
  DATABASE_URL: "postgresql://postgres:changeme@devops-hilltop-postgresql:5432/devops_hilltop"
  PGUSER: "postgres"
  PGPASSWORD: "changeme"
  PGHOST: "devops-hilltop-postgresql"
  PGPORT: "5432"
  PGDATABASE: "devops_hilltop"