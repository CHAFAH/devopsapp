version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0
  aws-cli: circleci/aws-cli@4.0.0

executors:
  node-executor:
    docker:
      - image: cimg/node:20.9.0
  docker-executor:
    docker:
      - image: cimg/base:stable
  aws-executor:
    docker:
      - image: cimg/aws:2023.09

jobs:
  test:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run linting
          command: npm run lint || echo "No lint script found"
      - run:
          name: Run tests
          command: npm test || echo "No test script found"
      - run:
          name: Check build
          command: npm run build || echo "No build script found"

  build-and-push:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_USERNAME/devops-hilltop
          tag: << pipeline.git.revision >>
      - docker/push:
          image: $DOCKER_USERNAME/devops-hilltop
          tag: << pipeline.git.revision >>
      - docker/build:
          image: $DOCKER_USERNAME/devops-hilltop
          tag: latest
      - docker/push:
          image: $DOCKER_USERNAME/devops-hilltop
          tag: latest

  deploy-staging:
    executor: aws-executor
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
      - run:
          name: Install kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
      - run:
          name: Configure kubectl for EKS
          command: |
            aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME
      - run:
          name: Update Kubernetes manifests with image tag
          command: |
            sed -i "s|image: devops-hilltop:latest|image: $DOCKER_USERNAME/devops-hilltop:<< pipeline.git.revision >>|g" k8s/deployment.yaml
      - run:
          name: Deploy to EKS staging
          command: |
            kubectl apply -f k8s/namespace.yaml
            kubectl apply -f k8s/configmap.yaml
            kubectl apply -f k8s/secret.yaml
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
            kubectl apply -f k8s/hpa.yaml
            kubectl rollout status deployment/devops-hilltop-deployment -n devops-hilltop --timeout=300s
      - run:
          name: Verify deployment
          command: |
            kubectl get pods -n devops-hilltop
            kubectl get services -n devops-hilltop
            echo "Application deployed successfully!"

  deploy-production:
    executor: aws-executor
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
      - run:
          name: Install kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
      - run:
          name: Configure kubectl for EKS
          command: |
            aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME
      - run:
          name: Update Kubernetes manifests with image tag
          command: |
            sed -i "s|image: devops-hilltop:latest|image: $DOCKER_USERNAME/devops-hilltop:<< pipeline.git.revision >>|g" k8s/deployment.yaml
            sed -i "s|replicas: 3|replicas: 5|g" k8s/deployment.yaml
      - run:
          name: Deploy to EKS production
          command: |
            kubectl apply -f k8s/namespace.yaml
            kubectl apply -f k8s/configmap.yaml
            kubectl apply -f k8s/secret.yaml
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
            kubectl apply -f k8s/hpa.yaml
            kubectl rollout status deployment/devops-hilltop-deployment -n devops-hilltop --timeout=600s
      - run:
          name: Verify production deployment
          command: |
            kubectl get pods -n devops-hilltop
            kubectl get services -n devops-hilltop
            NODE_PORT=$(kubectl get service devops-hilltop-service -n devops-hilltop -o jsonpath='{.spec.ports[0].nodePort}')
            echo "Application deployed successfully on NodePort: $NODE_PORT"

  security-scan:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Trivy
          command: |
            sudo apt-get update
            sudo apt-get install wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install trivy
      - run:
          name: Build image for scanning
          command: docker build -t devops-hilltop:scan .
      - run:
          name: Scan image for vulnerabilities
          command: |
            trivy image --exit-code 1 --severity HIGH,CRITICAL devops-hilltop:scan

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test
      - security-scan:
          requires:
            - test
      - build-and-push:
          requires:
            - test
            - security-scan
          filters:
            branches:
              only:
                - main
                - develop
      - deploy-staging:
          requires:
            - build-and-push
          filters:
            branches:
              only: develop
      - hold-for-approval:
          type: approval
          requires:
            - build-and-push
          filters:
            branches:
              only: main
      - deploy-production:
          requires:
            - hold-for-approval
          filters:
            branches:
              only: main